<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
  <!-- <script src="https://unpkg.com/vue@3"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="title">タイトル</h1>
  <p class="text">
    吾輩は猫である。名前はまだ無い。<br>
    どこで生れたかとんと見当がつかぬ。<br>
    何でも薄暗いじめじめした所で<br>
    ニャーニャー泣いていた事だけは記憶している。<br>
    吾輩はここで始めて人間というものを見た。
  </p>
  <div id="app">
    <div id="tabs" class="container">
      <ul class="tab">
          <li @click="activetab=1" @keyup.enter="activetab=1" :class="[activetab===1 ? 'active' : '']" tabindex="0">タブ01</li>
          <li @click="activetab=2" @keyup.enter="activetab=2" :class="[activetab===2 ? 'active' : '']" tabindex="0">タブ02</li>
          <li @click="activetab=3" @keyup.enter="activetab=3" :class="[activetab===3 ? 'active' : '']" tabindex="0">タブ03</li>
      </ul>
      <div class="content-vue">
        <div v-show="activetab===1" class="tabcontent">
          コンテンツ01
        </div>
        <div v-show="activetab===2" class="tabcontent">
          コンテンツ02
        </div>
        <div v-show="activetab===3" class="tabcontent">
          コンテンツ03
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
