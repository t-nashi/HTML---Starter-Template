<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <!-- Vue.jsの開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">

      <h2 class="title">message</h2>
      <section>
        <input class="input" v-model="message" />
        <div>{{ message }}</div>
      </section>

      <h2 class="title mt-24">component</h2>
      <section>
        <sample-component
          v-bind:listdata="sampleList"
          v-on:delete="deleteItem($event)"
        >
          {{ listTitle }}
        </sample-component>
        <button class="btn-add" v-on:click="addItem()" v-bind:style="addButtonStyle">
          Add item
        </button>
      </section>

      <h2 class="title mt-24">参考</h2>
      <section>
        <ul class="link">
          <li><a href="https://slash-mochi.net/?p=1603">Vue.js試行用HTMLテンプレートをつくってみた | // もちぶろ</a></li>
        </ul>
      </section>

    </div>
    <script src="js/main.js"></script>
  </body>
</html>
